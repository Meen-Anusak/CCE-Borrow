<app-side-bar>
    <h2 class="name-compo">Product-detail</h2>
    <mat-card class="mb-5">
        <div class="header">
            <mat-card-title>{{name_p}}</mat-card-title>
            <mat-card-subtitle style="color: whitesmoke;">{{category}}</mat-card-subtitle>
        </div>
        <hr>
        <mat-card-content class="mt-5 p-3">
            <div class="row mt-4">
                <div class="col-md-6">
                    <div class="text-center">
                        <img [src]="image" alt="" class="img-fluid">
                    </div>
                </div>
                <div class="col-md-6">
                    <div class="text-left">
                        <h1 class="text-uppercase">{{name_p}}</h1>
                    </div>
                    <div class="text-left">
                        <p>ประเภท : {{category}}</p>
                    </div>
                    <div class="">
                        <mat-form-field appearance="">
                            <mat-label>จำนวน</mat-label>
                            <input value="1" matInput type="number">
                        </mat-form-field>

                        <button mat-button color="primary" class="ml-3 btn-sm text-white">ยืม</button>
                    </div>
                </div>
            </div>
            <hr>
            <div class="row">
                <div class="col-md-10 mx-auto">
                    <p #text class="mt-3"></p>
                </div>
            </div>
        </mat-card-content>
    </mat-card>
</app-side-bar>
