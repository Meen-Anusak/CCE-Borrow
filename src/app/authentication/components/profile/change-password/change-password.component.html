<div class="p-3 h-100">
    <h1 mat-dialog-title>
        เปลี่ยนรหัสผ่าน</h1>
    <div mat-dialog-content class="h-100 mt-5">
        <form class="w-100" #formChangepassword="ngForm" (submit)="onSubmit(formChangepassword)">
            <div class="form-group">
                <mat-form-field class="w-100">
                    <input ngModel name="old_pass" type="password" matInput required>
                    <mat-label>รหัสผ่านเดิม</mat-label>
                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="w-100">
                    <input ngModel name="new_pass" type="password" matInput required placeholder="6 ตัวอักษรขึ้นไป">
                    <mat-label>รหัสผ่านใหม่</mat-label>
                    <mat-hint *ngIf="error">
                        รหัสผ่านไม่ตรงกันถูกต้อง
                    </mat-hint>

                </mat-form-field>
            </div>
            <div class="form-group">
                <mat-form-field class="w-100">
                    <input ngModel name="con_pass" type="password" matInput required placeholder="6 ตัวอักษรขึ้นไป">
                    <mat-label>ยืนยันรหัสผ่าน</mat-label>
                    <mat-hint *ngIf="error">
                        รหัสผ่านไม่ตรงกันถูกต้อง
                    </mat-hint>
                </mat-form-field>
            </div>
            <div mat-dialog-actions>
                <span class="flex-fill"></span>
                <button mat-button class="bc">เปลี่ยนรหัสผ่าน</button>
                <button mat-button mat-dialog-close>ปิด</button>
            </div>
        </form>
        <div>


        </div>
