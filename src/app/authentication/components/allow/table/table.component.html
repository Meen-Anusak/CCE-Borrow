
<div class="p-4">

<mat-card>
    <mat-card-header>
       <div class="box-card3">
        <img src="/assets/images/list.png" alt="">
       </div>
    </mat-card-header>
    <mat-card-content>
<div class="row">
    <div class="col-md-6">
        <div class="">
            
        </div>
    </div>
    <div class="col-md-6">
        <div class="text-right">
            <mat-form-field appearance="legacy" class="w-100">
                <mat-label>ค้นหา</mat-label>
                <input (keyup)="search($event)" matInput placeholder="รายชื่ออุปกรณ์">
                
            </mat-form-field>
        </div>
    </div>
</div>
    <div class="row mt-3 mx-auto table-responsive">
    <table matSort mat-table [dataSource]="products" class=" text-center table-hover w-100 ">
        <ng-container matColumnDef="studentID">s\
            <th mat-header-cell *matHeaderCellDef class="text-uppercase text-center"> รหัสนักศึกษา </th>
            <td mat-cell *matCellDef="let student" class="text-truncate" style="max-width: 100px;"> {{student.user.studentID}} </td>
        </ng-container>
        <ng-container matColumnDef="name_p">
            <th mat-header-cell *matHeaderCellDef class="text-center"> ชื่อ-สกุล </th>
            <td mat-cell *matCellDef="let name" class="text-truncate" style="max-width: 100px;"> {{name.user.fname}} {{name.user.lname}} </td>
        </ng-container>
        <ng-container matColumnDef="stock">
            <th mat-header-cell *matHeaderCellDef class="text-center"> วันที่ </th>
            <td mat-cell *matCellDef="let user"> {{user.updatedAt | date}} </td>
        </ng-container>
        <ng-container matColumnDef="action">
            <th mat-header-cell *matHeaderCellDef class="text-center"> ดูรายการ </th>
                <td mat-cell *matCellDef="let data">
                    <button (click)="openDialog(data._id)" mat-icon-button type="button"><mat-icon class="text-info" >dvr</mat-icon></button>
                </td>
        </ng-container>
        <tr mat-header-row *matHeaderRowDef="tabalColumn"></tr>
        <tr mat-row *matRowDef="let row; columns: tabalColumn;"></tr>
    </table>
    <div class="paginator w-100">
        <mat-paginator [showFirstLastButtons]="true" [pageSizeOptions]="[5, 10, 25, 100]">
        </mat-paginator>
    </div>

</div>
    </mat-card-content>
</mat-card>
</div>
