<app-side-bar>
    <h2 class="name-compo">Users</h2>
    <mat-card class="mb-5">
        <div class="header">
            <mat-card-title>ผู้ใช้งาน</mat-card-title>
            <mat-card-subtitle style="color: whitesmoke;">รายชื่อผู้ใช้งาน</mat-card-subtitle>
        </div>
        <div class="text-right mt-5">
            <mat-form-field appearance="legacy" class="w-50">
                <mat-label>ค้นหา</mat-label>
                <input (keyup)="search($event)" matInput placeholder="รหัสนักศึกษา,ชื่อ,นามสกุล,...">
                <mat-icon matSuffix>search</mat-icon>
            </mat-form-field>
        </div>
        <mat-card-content class="">
            <div class="row mt-2 mx-auto table-responsive ">
                <table matSort mat-table [dataSource]="Users" class=" text-center table-hover w-100 ">
                    <ng-container matColumnDef="studentID">
                        <th mat-header-cell *matHeaderCellDef class="text-center">รหัสนักศึกษา</th>
                        <td mat-cell *matCellDef="let studentID"> {{studentID.studentID}} </td>
                    </ng-container>
                    <ng-container matColumnDef="fname">
                        <th mat-header-cell *matHeaderCellDef class="text-center"> ชื่อจริง </th>
                        <td mat-cell *matCellDef="let fname"> {{fname.fname}} </td>
                    </ng-container>
                    <ng-container matColumnDef="lname">
                        <th mat-header-cell *matHeaderCellDef class="text-center"> นามสกุล </th>
                        <td mat-cell *matCellDef="let lname"> {{lname.lname}} </td>
                    </ng-container>
                    <ng-container matColumnDef="role">
                        <th mat-header-cell *matHeaderCellDef class="text-center"> สิทธ์ </th>
                        <td mat-cell *matCellDef="let role"> {{role.role}} </td>
                    </ng-container>
                    <ng-container matColumnDef="createdAt">
                        <th mat-header-cell *matHeaderCellDef class="text-center"> ด/ว/ป </th>
                        <td mat-cell *matCellDef="let date"> {{date.createdAt | date}} </td>
                    </ng-container>
                    <ng-container matColumnDef="action">
                        <th mat-header-cell *matHeaderCellDef> </th>
                        <td mat-cell *matCellDef="let data">
                            <button mat-icon-button type="button" [routerLink]="['/',AppURL.Authen,AuthenURL.editUser,data._id]"><mat-icon class="text-warning" >dvr</mat-icon></button>
                            <button (click)="onDelete(data)" mat-icon-button type="button"><mat-icon class="text-danger">clear</mat-icon></button>
                        </td>
                    </ng-container>
                    <tr mat-header-row *matHeaderRowDef="tabalColumn"></tr>
                    <tr mat-row *matRowDef="let row; columns: tabalColumn;"></tr>
                </table>
                <div class="paginator w-100">
                    <mat-paginator [showFirstLastButtons]="true" [pageSizeOptions]="[5, 10, 25, 100]">
                    </mat-paginator>
                </div>

            </div>
        </mat-card-content>
    </mat-card>
</app-side-bar>
