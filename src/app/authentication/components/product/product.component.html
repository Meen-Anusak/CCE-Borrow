<app-side-bar>
    <h2 class="name-compo">Products</h2>

    <div class="row">
        <div class="col-md-8">
            <div class="text-right mt-">
                <mat-form-field appearance="legacy" class="w-75">
                    <mat-label>ค้นหาอุปกรณ์</mat-label>
                    <input (keyup)="search($event)" matInput placeholder="ชื่ออุปกรณ์">
                </mat-form-field>
            </div>
        </div>
        <div class="col-md-4">
            <div class="mt-1">
                <!-- <button class="btn btn-success w-50">เพิ่มผู้ใช้งาน</button> -->
                <button (click)="seachButton()" color="primary" class="add-b " type="button" mat-flat-button>
                <mat-icon>search</mat-icon>
                <!-- <span>  เพิ่มผู้ใช้งาน</span> -->
              </button>
            </div>
        </div>

    </div>

    <div class="row">
        <div class="col-lg-2" *ngFor="let product of products">
            <mat-card class="example-card mt-3 mb-3">
                <img mat-card-image [src]="product.image" alt="image">
                <mat-card-content>
                    <h4 class="text-center text-truncate">{{product.name_p}}</h4>
                </mat-card-content>
                <mat-card-actions class="mb-0 text-center">
                    <div class="row d-flex align-items-center justify-content-center">
                        <div class="col-md-6">
                            <div class="">
                                <button (click)="openDialog(product._id)" class="btn btn-edit text-white" mat-button>
                                  <mat-icon>search</mat-icon>
                                </button>
                            </div>
                        </div>
                        <div class="col-md-6">
                            <div class="">
                                <button class="btn text-white " mat-button>ยืม</button>
                            </div>
                        </div>
                    </div>
                </mat-card-actions>
            </mat-card>
        </div>
    </div>
    <div class="row mt-5 mb-5">
        <div class="col-md-12 mx-auto">
            <mat-paginator (page)="pageEvent($event)" class="w-100" [showFirstLastButtons]="true" [length]="pageLength" [pageSize]="pageSize" [pageSizeOptions]="pageSizeOption">
            </mat-paginator>
        </div>
    </div>

</app-side-bar>
