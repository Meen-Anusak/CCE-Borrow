<mat-sidenav-container fullscreen>

        <div class="text-center">
            <h1 class="mt-3" id="namepd">CCE-B</h1>
        </div>
    </mat-sidenav>

        <app-nav-bar [mobileQuery]="moBileQueryMax.matches ? false:true" (sidenavToggle)="sidenav.toggle()"></app-nav-bar>
        <div class="p-4">
            <ng-content></ng-content>
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
