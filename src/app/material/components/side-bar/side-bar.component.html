<mat-sidenav-container fullscreen>
    <mat-sidenav #sidenav [mode]="moBileQueryMax.matches ? 'over':'side'" [opened]="moBileQueryMax.matches ? false:true">
        <div class="text-box">
            <div class="row d-flex justify-content-center align-items-center">
                <img class="img " src="assets/images/logo_cce.png" alt="">
                <h2 class="text-center mt-3 ml-2">CCE-BORROW</h2>
            </div>
            <hr>
        </div>
        <app-side-menu></app-side-menu>
    </mat-sidenav>
    <mat-sidenav-content>
        <app-nav-bar [mobileQuery]="moBileQueryMax.matches ? false:true" (sidenavToggle)="sidenav.toggle()"></app-nav-bar>
        <div class="p-4 b">
            <ng-content></ng-content>
            <!-- <footer class=" h-100 d-flex align-items-end align-self-end">
                meen
            </footer> -->
        </div>
    </mat-sidenav-content>
</mat-sidenav-container>
