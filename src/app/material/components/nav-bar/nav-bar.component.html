<mat-toolbar>
    <div class="">
        <button (click)="onClicktoggle()" mat-button><mat-icon>menu</mat-icon></button>
    </div>
    <span class="flex-fill"></span>
    <div class="" *ngIf="mobileQuery">
        <img src="assets/images/logo_cce.png" alt="" class="img-fluid img">
    </div>
    <span class="flex-fill"></span>
    <div class="d-flex align-items-center justify-content-center">
        <button mat-icon-button><mat-icon matBadge="10">mail_outline</mat-icon></button>
        <div class="vl"></div>
        <button mat-icon-button><mat-icon matBadge="5">notifications_none</mat-icon></button>
        <div class="vl"></div>
        <button mat-icon-button [matMenuTriggerFor]="menu" aria-label="Example icon-button with a menu">
          <mat-icon>account_circle</mat-icon>
        </button>
        <mat-menu #menu="matMenu">
            <button mat-menu-item>
            <mat-icon>person_outline</mat-icon>
            <span>Profile</span>
          </button>
            <button mat-menu-item (click)="onLogout()">
            <mat-icon class="text-danger">logout</mat-icon>
            <span class="text-danger">Logout</span>
          </button>
        </mat-menu>

    </div>
</mat-toolbar>
